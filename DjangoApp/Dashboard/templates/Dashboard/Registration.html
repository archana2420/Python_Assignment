<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>
<style>
    .container{

    padding:2%;
    display:flex;
    align-items:center;
    justify-content:center;

    }
    .card{
    font-size:1em;
    width:500px;
    padding:2%;
    }
</style>
<div class="container">
    <div class="card">

        <h3><center>Register</center></h3>

        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
            <div class="m-2">
                    {{ form.name.label   }}
        {{ form.name  }}
                </div>

                <div class="m-2">
                    {{ form.email.label   }}
        {{ form.email  }}
                </div>
                 <div class="m-2">
                    {{ form.dob.label   }}
        {{ form.dob  }}
                </div>
                 <div class="m-2">
                    {{ form.phone_number.label   }}
        {{ form.phone_number  }}
                </div>
                 <div class="m-2">
                     {{ form.password.label      }}
        {{ form.password   }}
                </div>

             <button type="submit"  class="btn btn-dark p-1 m-1 float-right  ">Register</button>
                </div>
        </form>
<a href="{% url 'login' %}"><center>Already have an account?</center> </a>
    </div>
</div>

</body>
</html>
