<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
    <ul class="nav navbar-nav ">
          <li class="nav-item m-1 text-white  ">
         Dashboard
        </li>
      </ul>

      <ul class="nav navbar-nav ml-auto">
          <li class="nav-item   ">
         <a class="nav-link" href="{%  url 'logout'  %}" style="color:white;">Logout</a>
        </li>
      </ul>

</nav>

<style>
    .container{

    padding:2%;
    display:flex;
    align-items:center;
    justify-content:center;

    }
    .card{
    font-size:1em;
    width:400px;
    height:200px;
    padding:2%;
    }
</style>
<div class="container">
    <div class="card">
    <h2>{{name}}'s Dashboard</h2>
        <table>
            <tr>
                <th>Name:</th>
                <td>{{name}}</td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>{{email}}</td>
            </tr>
            <tr>
                <th>Date of birth:</th>
                <td>{{dob}}</td>
            </tr>
            <tr>
                <th>Phone no:</th>
                <td>{{phone_number}}</td>
            </tr>
        </table>


    </div>
</div>


</body>
</html>
